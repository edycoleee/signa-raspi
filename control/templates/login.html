 <!DOCTYPE html>
<html>
<head>
  <title>Signage Control Panel - Login</title>
  <style>
    body { 
      font-family: sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
    }
    h1 { 
      color: #333; 
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #667eea;
      outline: none;
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .login-btn:hover {
      transform: translateY(-2px);
    }
    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center;
      border: 1px solid #ffcdd2;
    }
    .info-box {
      background: #e3f2fd;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 14px;
    }
    .info-box h3 {
      margin-top: 0;
      color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>üîê Signage Login</h1>
    
    {% if error %}
    <div class="error-message">
      ‚ùå {{ error }}
    </div>
    {% endif %}

    <form method="post">
      <div class="form-group">
        <label for="username">üë§ Username:</label>
        <input type="text" id="username" name="username" required autocomplete="username">
      </div>
      
      <div class="form-group">
        <label for="password">üîí Password:</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>
      
      <button type="submit" class="login-btn">üöÄ Login</button>
    </form>

    <div class="info-box">
      <h3>üí° Default Credentials:</h3>
      <p><strong>Admin:</strong> admin / raspberry</p>
      <p><strong>User:</strong> user / signage</p>
    </div>
  </div>
</body>
</html>
